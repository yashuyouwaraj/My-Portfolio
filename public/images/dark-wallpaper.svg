  <circle cx="960" cy="540" r="400" fill="#3b82f6" opacity="0.05"/>
  <circle cx="200" cy="800" r="300" fill="#8b5cf6" opacity="0.04"/>
  <circle cx="1700" cy="900" r="350" fill="#06b6d4" opacity="0.03"/>
