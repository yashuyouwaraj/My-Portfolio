<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background gradient -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#darkGradient)"/>
  
  <!-- Subtle stars/particles -->
  <circle cx="200" cy="150" r="1" fill="#64748b" opacity="0.6"/>
  <circle cx="400" cy="200" r="1.5" fill="#64748b" opacity="0.5"/>
  <circle cx="600" cy="100" r="1" fill="#64748b" opacity="0.7"/>
  <circle cx="800" cy="250" r="1.2" fill="#64748b" opacity="0.4"/>
  <circle cx="1000" cy="150" r="1" fill="#64748b" opacity="0.6"/>
  <circle cx="1200" cy="300" r="1.5" fill="#64748b" opacity="0.5"/>
  <circle cx="1400" cy="180" r="1" fill="#64748b" opacity="0.7"/>
  <circle cx="1600" cy="220" r="1.2" fill="#64748b" opacity="0.4"/>
  <circle cx="1800" cy="120" r="1" fill="#64748b" opacity="0.6"/>
  
  <!-- More decorative particles -->
  <circle cx="300" cy="500" r="0.8" fill="#94a3b8" opacity="0.3"/>
  <circle cx="700" cy="600" r="1" fill="#94a3b8" opacity="0.4"/>
